<ion-view view-title="筛选结果">
  <ion-content>
    <ion-refresher on-refresh="refresh()" pulling-text="拉我刷新......" refreshing-text="数据读取中......"
                   refreshing-icon="ion-loading-c">
    </ion-refresher>
    <table class="pure-table pure-table-bordered pure-table-striped" style="width:100%" ng-repeat="game in games">
      <tbody>
      <thead>
        <td colspan="5"><span>{{game._id}}</span></td>
      </thead>
        <tr>
          <td>公司</td>
          <td style="text-align: center">&nbsp;</td>
          <td style="text-align: center">主队</td>
          <td style="text-align: center">盘口</td>
          <td style="text-align: center">客队</td>
        </tr>
        <tr ng-repeat="item in game.details">
          <td rowspan="4" style="color: #36c; text-align: center;">{{item.company}}</td>
          <td>初盘</td>
          <td style="text-align: center;">{{item.startHost}}</td>
          <td style="text-align: center;">{{item.startPanko}}</td>
          <td style="text-align: center;">{{item.startGuest}}</td>
        </tr>
        <tr>
          <td>即盘</td>
          <td style="text-align: center;">{{item.nowHost}}</td>
          <td style="text-align: center;">{{item.nowPanko}}</td>
          <td style="text-align: center;">{{item.nowGuest}}</td>
        </tr>
        <tr>
          <td>终盘</td>
          <td style="text-align: center;">{{item.endHost}}</td>
          <td style="text-align: center;">{{item.endPanko}}</td>
          <td style="text-align: center;">{{item.endGuest}}</td>
        </tr>
        <tr>
          <td>欧亚</td>
          <td style="text-align: center;">{{item.euroAsiaHost}}</td>
          <td style="text-align: center;">{{item.euroAsiaPanko}}</td>
          <td style="text-align: center;">{{item.euroAsiaGuest}}</td>
        </tr>
      </tbody>
    </table>
